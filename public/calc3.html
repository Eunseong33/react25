<!DOCTYPE html>
<html lang="ko">
      <head>
            <meta charset="UTF-8">
            <meta name="viewport"
                  content="width=device-width, initial-scale=1.0">
            <title>calc_함수표현식으로 변경하기 복습_250210</title>
      </head>
      <body>
            <p>Home으로</p>

            <span>계산 결과: </span>
            <span id="resultSpan">결과 값</span>
            <br />

            <input type="text" id="num1" />

            <select id="op">
                  <option value="add">+</option>
                  <option value="sub">-</option>
                  <option value="mul">*</option>
                  <option value="div">/</option>

            </select>

            <input type="text" id="num2" />

            <button type="button" value="결과 계산" onclick="calc()">결과 계산</button>

            <script>
         let calc = () => {

                  const value1 = document.getElementById('num1');
                  const value2 = document.getElementById('num2');
                  const oper = document.getElementById('op').value;

           
                  let resultValue=0;

                  switch(oper){

                        case 'add':
                              resultValue = Number(value1.value) + Number(value2.value);
                              break;
                        case 'sub':
                              resultValue = Number(value1.value) - Number(value2.value);
                              break;
                        case 'mul':
                              resultValue = Number(value1.value) * Number(value2.value);
                              break;
                        case 'div':
                              resultValue = Number(value1.value) / Number(value2.value);
                              break;
                        default:
                              resultValue=0;
                  }
                  
          
                  document.getElementById('resultSpan').innerHTML=resultValue;
                    value1.value = '';
                    value2.value = '';
                  value1.focus();

            }


            </script>
      </body>
</html>
