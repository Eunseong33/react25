<!DOCTYPE html>
<html lang="ko">
      <head>
            <meta charset="UTF-8">
            <meta name="viewport"
                  content="width=device-width, initial-scale=1.0">
            <title>calc_250210</title>
      </head>
      <body>
            <!-- vs 주석 CTRL K C -->
            <!-- vs 한줄삭제 Ctrl Shift K -->
            <!-- vs 자동정렬 Shift Alt F //spring에서는 ctrl shift C-->
            <!--아래로 복사: alt + shift + 아래방향키-->

            <p>Home으로</p>

            <span>계산 결과: </span>
            <span id="resultSpan">결과 값</span>
            <br />

            <input type="text" id="num1" />

            <select id="op"> <!--select, option-->
                  <option value="add">+</option>
                  <option value="sub">-</option>
                  <option value="mul">*</option>
                  <option value="div">/</option>

            </select>

            <input type="text" id="num2" />

            <button type="button" onClick="calc()">결과 계산</button>

            <script>
            function calc(){

                  const value1 = document.getElementById('num1');
                  const value2 = document.getElementById('num2');
                  const oper = document.getElementById('op').value;

                  console.log('num1', value1.value);
                  console.log('num2', value2.value);
                  console.log('oper', oper);

                  //cont: 상수, 값이 변하지 않는다.
                  //var, let변수 사용
                  let resultValue=0;

                  // switch (if보다 메모리 소모율이 적다.) 
                  switch(oper){

                        case 'add':
                              resultValue = Number(value1.value) + Number(value2.value);
                              break;
                        case 'sub':
                              resultValue = Number(value1.value) - Number(value2.value);
                              break;
                        case 'mul':
                              resultValue = Number(value1.value) * Number(value2.value);
                              break;
                        case 'div':
                              resultValue = Number(value1.value) / Number(value2.value);
                              break;
                        default:
                              resultValue=0;
                  }
                  
          
                  console.log('resultValue:', resultValue);
                  document.getElementById('resultSpan').innerHTML=resultValue;
                    value1.value = '';
                    value2.value = '';
                  value1.focus();

            }


            </script>
      </body>
</html>
